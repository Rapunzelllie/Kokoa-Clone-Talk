<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Welcome to Kokoa Talk!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_columm">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_columm">
        <span>19:43</span>
      </div>
      <div class="status-bar_columm">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div> 

    <header class="Welcome-header">
      <h1 class="welcome-header_title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header_text">If you have a Kokoa Account, log in with your Email</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" required type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" minlength="10" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account of Password</a>
    </form>  

    <div id="no-mobile">
      <span>Your screen is too bit ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/6fd6f017de.js" crossorigin="anonymous"></script>
  </body>
</html>
